<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CGPA Dean's List Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Semester Dean's List Eligibility Results</h1>

    <div class="container">
        <h2>Add New Student</h2>

        <label>Name:</label><br>
        <input type="text" id="name"><br><br>

        <label>Credit Hours:</label><br>
        <input type="number" id="credit"><br><br>

        <label>Current GPA:</label><br>
        <input type="number" step="0.01" id="gpa"><br><br>

        <button onclick="addStudent()">Add Student</button>
    </div>

    
    <div class="output-box" id="result">
        <h2>Section 03 Result</h2>
    </div>

    <script src="script.js"></script>

</body>
</html>
